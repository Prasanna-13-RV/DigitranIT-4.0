<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/footer.css">
    <link rel="stylesheet" href="../public/styles/nav.css">
    <link rel="stylesheet" href="../public/styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">
                <a href="../index.html"><img src="../public/images/logos/logo.jpg" alt="" /></a>
            </div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- USING CHECKBOX HACK -->
                <input type="checkbox" id="checkbox_toggle" />
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a class="about" href="./about.html">About</a></li>
                    <li class="services"><a href="./service.html">Services</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </div>
            </ul>
            <ul class="ul-social-icons">
                <li>
                    <a class="button-social-media" href="https://www.facebook.com/profile.php?id=100072822087652"
                        target="_blank">
                        <div class="social-icons-atag social-icons-atag-facebook"></div>
                    </a>
                </li>
                <li>
                    <a class="button-social-media"
                        href="https://www.linkedin.com/in/digitranit-software-solutions-private-limited-a11783221"
                        target="_blank">
                        <div class="social-icons-atag social-icons-atag-linkedin"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-us-div">
            <h1>Get in touch</h1>
            <p>Feel free to contact us anytime</p>
            <p>We will get back to you, as soon as we can</p>
        </div>
        <div class="contact-us-bottom-div">
            <div class="overlay-boxes-contact">
                <div class="overlay-box-one overlay-box">
                    <p>Sometimes you need a little help from your friends. <br> Don't worry... we're here for you</p>
                    <a href="" class="glow-on-hover-atag"
                        onclick="Calendly.initPopupWidget({url: 'https://calendly.com/prasanna0200'});return false;">Schedule
                        time with me</a>
                </div>
                <div class="overlay-box-two overlay-box">
                    <form action="">
                        <div class="form-group">
                            <!-- <label for="name">Name</label> -->
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <!-- <label for="email">Email</label> -->
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <!-- <label for="message">Message</label> -->
                            <textarea class="form-control" id="message" rows="3">Enter your Text</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script src="../public/script/nav.js"></script>
</body>

</html>
